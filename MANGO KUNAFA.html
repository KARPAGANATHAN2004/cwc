        <h2> DUBAI DELIGHT</h2>
    
           <h3> Mango Kunafa is made from Kataifi which is shredded phyllo dough and with mango puree. This shredded dough is spread onto a pan and stuffed with either cheese or ashta (thickened cream), baked, then drizzled with simple syrup and garnished with pistachios. </h3>
